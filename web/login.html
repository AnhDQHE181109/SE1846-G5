<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header sticky">
        <ul>
            <li><a href="#" class="logo">Logo</a></li>
            <li class="navbar_list"><a href="index.html">Home</a></li>
            <li class="navbar_list"><a href="#">Privacy</a></li>
            <li class="navbar_list"><a href="#">About us</a></li>
        </ul>
        <ul class="navbar_header">
            <li class="navbar_list"><a href="#">Log out</a></li>
        </ul>
    </header>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
    <script src="js/app.js"></script>
</body>
</html>
